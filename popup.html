<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .status-text {
      font-size: 14px;
      margin: 5px 0;
    }
    
    .enabled {
      color: #4ade80;
      font-weight: bold;
    }
    
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #4ade80;
    }
    
    .info {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 15px;
      line-height: 1.4;
    }
    
    .toggle-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    
    .toggle-btn:hover {
      transform: scale(1.05);
    }
    
    .toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suno Persona Unlocker</h1>
    
    <div class="status">
      <div class="status-text">Extension Status</div>
      <div id="status-indicator" class="enabled">‚óè Active</div>
    </div>
    
    <div class="status">
      <div class="status-text">Files Modified</div>
      <div id="replacement-count" class="count">0</div>
    </div>
    
    <button id="toggle-btn" class="toggle-btn">Disable</button>
    
    <div class="info">
      This extension enables the "Create Persona from Audio" feature on Suno.com by patching JavaScript responses in real-time.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
